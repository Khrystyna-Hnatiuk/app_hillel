      <h1>Ласкаво просимо!</h1>

      <button id="action-btn" class="btn">Дізнатись більше</button>

      <h2>Підпишіться на нашу розсилку</h2>

        <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введіть ваш email" required>

        <button type="submit" class="btn">Підписатися</button>
      </form>
      <p id="form-message"></p>
    </section>
